<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        @media (prefers-color-scheme: dark) {
            .text { fill: #ffffff; }
            .box-border { stroke: #ffffff; }
        }
    </style>
    
    <!-- 标题 -->
    <text x="50" y="50" font-size="24" fill="#ffffff" class="text">安全架构</text>
    
    <!-- 应用层安全 -->
    <g transform="translate(50,100)">
        <rect width="200" height="150" fill="#1a365d" rx="10" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="20" y="40" font-size="18" fill="#ffffff" class="text">应用层安全</text>
        
        <rect x="20" y="60" width="160" height="35" fill="#2b6cb0" rx="5"/>
        <text x="60" y="83" font-size="14" fill="#ffffff" class="text">生物认证</text>
        
        <rect x="20" y="105" width="160" height="35" fill="#2b6cb0" rx="5"/>
        <text x="60" y="128" font-size="14" fill="#ffffff" class="text">数据加密</text>
    </g>
    
    <!-- 网络层安全 -->
    <g transform="translate(300,100)">
        <rect width="200" height="150" fill="#1c4532" rx="10" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="20" y="40" font-size="18" fill="#ffffff" class="text">网络层安全</text>
        
        <rect x="20" y="60" width="160" height="35" fill="#2f855a" rx="5"/>
        <text x="60" y="83" font-size="14" fill="#ffffff" class="text">SSL/TLS</text>
        
        <rect x="20" y="105" width="160" height="35" fill="#2f855a" rx="5"/>
        <text x="60" y="128" font-size="14" fill="#ffffff" class="text">API认证</text>
    </g>
    
    <!-- 存储层安全 -->
    <g transform="translate(550,100)">
        <rect width="200" height="150" fill="#744210" rx="10" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="20" y="40" font-size="18" fill="#ffffff" class="text">存储层安全</text>
        
        <rect x="20" y="60" width="160" height="35" fill="#975a16" rx="5"/>
        <text x="45" y="83" font-size="14" fill="#ffffff" class="text">Keychain存储</text>
        
        <rect x="20" y="105" width="160" height="35" fill="#975a16" rx="5"/>
        <text x="45" y="128" font-size="14" fill="#ffffff" class="text">数据加密存储</text>
    </g>
    
    <!-- 安全监控 -->
    <g transform="translate(50,350)">
        <rect width="700" height="120" fill="#553c9a" rx="10" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="310" y="40" font-size="18" fill="#ffffff" class="text">安全监控</text>
        
        <rect x="40" y="60" width="180" height="35" fill="#6b46c1" rx="5"/>
        <text x="100" y="83" font-size="14" fill="#ffffff" class="text">异常检测</text>
        
        <rect x="260" y="60" width="180" height="35" fill="#6b46c1" rx="5"/>
        <text x="320" y="83" font-size="14" fill="#ffffff" class="text">日志审计</text>
        
        <rect x="480" y="60" width="180" height="35" fill="#6b46c1" rx="5"/>
        <text x="540" y="83" font-size="14" fill="#ffffff" class="text">安全报告</text>
    </g>
    
    <!-- 连接箭头 -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
        <path d="M150,250 L150,340 M140,330 L150,340 L160,330" />
        <path d="M400,250 L400,340 M390,330 L400,340 L410,330" />
        <path d="M650,250 L650,340 M640,330 L650,340 L660,330" />
    </g>
</svg>
