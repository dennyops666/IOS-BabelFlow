<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 性能优化架构图 -->
    <g transform="translate(50,50)">
        <rect width="700" height="500" fill="#FAFAFA" rx="10"/>
        <text x="20" y="40" font-size="20" font-weight="bold">性能优化架构</text>
        
        <!-- 资源优化 -->
        <g transform="translate(50,80)">
            <rect width="200" height="150" fill="#E3F2FD" rx="5"/>
            <text x="20" y="30" font-weight="bold">资源优化</text>
            <rect x="20" y="50" width="160" height="35" fill="#BBDEFB" rx="5"/>
            <text x="30" y="72">内存管理</text>
            <rect x="20" y="95" width="160" height="35" fill="#BBDEFB" rx="5"/>
            <text x="30" y="117">存储优化</text>
        </g>
        
        <!-- 网络优化 -->
        <g transform="translate(270,80)">
            <rect width="200" height="150" fill="#E8F5E9" rx="5"/>
            <text x="20" y="30" font-weight="bold">网络优化</text>
            <rect x="20" y="50" width="160" height="35" fill="#C8E6C9" rx="5"/>
            <text x="30" y="72">请求合并</text>
            <rect x="20" y="95" width="160" height="35" fill="#C8E6C9" rx="5"/>
            <text x="30" y="117">缓存策略</text>
        </g>
        
        <!-- UI优化 -->
        <g transform="translate(490,80)">
            <rect width="200" height="150" fill="#FFF3E0" rx="5"/>
            <text x="20" y="30" font-weight="bold">UI优化</text>
            <rect x="20" y="50" width="160" height="35" fill="#FFE0B2" rx="5"/>
            <text x="30" y="72">异步加载</text>
            <rect x="20" y="95" width="160" height="35" fill="#FFE0B2" rx="5"/>
            <text x="30" y="117">延迟渲染</text>
        </g>
        
        <!-- 性能监控 -->
        <g transform="translate(50,250)">
            <rect width="640" height="200" fill="#F3E5F5" rx="5"/>
            <text x="20" y="30" font-weight="bold">性能监控</text>
            
            <!-- CPU监控 -->
            <rect x="20" y="50" width="180" height="35" fill="#E1BEE7" rx="5"/>
            <text x="30" y="72">CPU使用率</text>
            
            <!-- 内存监控 -->
            <rect x="220" y="50" width="180" height="35" fill="#E1BEE7" rx="5"/>
            <text x="230" y="72">内存使用</text>
            
            <!-- 网络监控 -->
            <rect x="420" y="50" width="180" height="35" fill="#E1BEE7" rx="5"/>
            <text x="430" y="72">网络性能</text>
            
            <!-- 性能报告 -->
            <rect x="20" y="100" width="600" height="35" fill="#E1BEE7" rx="5"/>
            <text x="30" y="122">性能分析报告</text>
            
            <!-- 优化建议 -->
            <rect x="20" y="150" width="600" height="35" fill="#E1BEE7" rx="5"/>
            <text x="30" y="172">自动优化建议</text>
        </g>
        
        <!-- 箭头定义 -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
            </marker>
        </defs>
        
        <!-- 箭头连接 -->
        <g stroke="#666" stroke-width="2" marker-end="url(#arrowhead)">
            <!-- 横向箭头 -->
            <path d="M250,155 L270,155"/>
            <path d="M470,155 L490,155"/>
            
            <!-- 纵向箭头 -->
            <path d="M150,230 L150,250"/>
            <path d="M370,230 L370,250"/>
            <path d="M590,230 L590,250"/>
            
            <!-- 监控反馈箭头 -->
            <path d="M50,350 C30,350 30,155 50,155"/>
            <path d="M690,350 C710,350 710,155 690,155"/>
        </g>
    </g>
</svg>
