<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        @media (prefers-color-scheme: dark) {
            .text { fill: #ffffff; }
            .box-border { stroke: #ffffff; }
        }
    </style>
    
    <!-- 标题 -->
    <text x="50" y="50" font-size="24" fill="#ffffff" class="text">数据流程</text>
    <text x="50" y="90" font-size="18" fill="#ffffff" class="text">语音翻译数据流</text>
    
    <!-- 第一行 -->
    <g transform="translate(50,150)">
        <rect width="200" height="60" fill="#1a365d" rx="5" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="30" y="35" font-size="14" fill="#ffffff" class="text">1. 用户开始录音</text>
    </g>
    
    <g transform="translate(300,150)">
        <rect width="200" height="60" fill="#1c4532" rx="5" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="50" y="35" font-size="14" fill="#ffffff" class="text">2. 音频录制</text>
    </g>
    
    <g transform="translate(550,150)">
        <rect width="200" height="60" fill="#553c9a" rx="5" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="50" y="35" font-size="14" fill="#ffffff" class="text">3. 波形显示</text>
    </g>
    
    <!-- 第二行 -->
    <g transform="translate(50,300)">
        <rect width="200" height="60" fill="#1a365d" rx="5" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="50" y="35" font-size="14" fill="#ffffff" class="text">4. 语音识别</text>
    </g>
    
    <g transform="translate(300,300)">
        <rect width="200" height="60" fill="#744210" rx="5" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="45" y="35" font-size="14" fill="#ffffff" class="text">5. OpenAI翻译</text>
    </g>
    
    <g transform="translate(550,300)">
        <rect width="200" height="60" fill="#1c4532" rx="5" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="50" y="35" font-size="14" fill="#ffffff" class="text">6. 显示结果</text>
    </g>
    
    <!-- 第三行 -->
    <g transform="translate(300,450)">
        <rect width="200" height="60" fill="#553c9a" rx="5" class="box-border" stroke="#ffffff" stroke-width="1"/>
        <text x="50" y="35" font-size="14" fill="#ffffff" class="text">7. 保存历史</text>
    </g>
    
    <!-- 连接箭头 -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
        <!-- 横向箭头 -->
        <path d="M250,180 L290,180 M280,170 L290,180 L280,190" />
        <path d="M500,180 L540,180 M530,170 L540,180 L530,190" />
        
        <path d="M250,330 L290,330 M280,320 L290,330 L280,340" />
        <path d="M500,330 L540,330 M530,320 L540,330 L530,340" />
        
        <!-- 纵向箭头 -->
        <path d="M150,210 L150,290 M140,280 L150,290 L160,280" />
        <path d="M400,210 L400,290 M390,280 L400,290 L410,280" />
        <path d="M650,210 L650,290 M640,280 L650,290 L660,280" />
        
        <!-- 到保存历史的箭头 -->
        <path d="M400,360 L400,440 M390,430 L400,440 L410,430" />
    </g>
</svg>
